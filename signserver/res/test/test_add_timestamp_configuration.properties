
# Example sign server V2 configuration property file
# Used to quick install a TimeStamp Signer into a sign server
# cluster
#
# Written by Philip Vendil 20070324
# $Id: test_add_timestamp_configuration.properties 7656 2016-08-22 08:59:05Z malu9369 $

WORKER1000.TYPE=PROCESSABLE
WORKER1000.IMPLEMENTATION_CLASS = org.signserver.module.tsa.TimeStampSigner
WORKER1000.CRYPTOTOKEN_IMPLEMENTATION_CLASS = org.signserver.server.cryptotokens.KeystoreCryptoToken
 
WORKER1000.DEFAULTTSAPOLICYOID=1.3.6.1.4.1.22408.1.2.3.45
WORKER1000.ACCEPTANYPOLICY=true
WORKER1000.NAME=timestampSigner1000
WORKER1000.AUTHTYPE=NOAUTH
WORKER1000.ARCHIVE=FALSE
#WORKER1000.MODULENAME=TSA

# Hardcoded timestamping certificate
WORKER1000.defaultKey=key00004
